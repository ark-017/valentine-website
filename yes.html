<script>
    const song = document.getElementById("loveSong");

    song.volume = 0;        // start silent
    const targetVolume = 0.4; // romantic, not loud
    const fadeSpeed = 0.02;   // slower = smoother

    song.addEventListener("play", () => {
        const fadeIn = setInterval(() => {
            if (song.volume < targetVolume) {
                song.volume = Math.min(song.volume + fadeSpeed, targetVolume);
            } else {
                clearInterval(fadeIn);
            }
        }, 200);
    });
</script>
